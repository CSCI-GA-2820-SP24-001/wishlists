<!DOCTYPE html>
<html>
  <head>
    <title>Wishlists RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Wishlists REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Wishlist:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- TITLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_title">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_title" placeholder="Enter title for Wishlist">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_description" placeholder="Enter description for Wishlist">
              </div>
            </div>

            <!-- User ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_user_id">User ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_user_id" placeholder="Enter user id of Wishlist">
              </div>
            </div> 
            
            <!-- Count -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_count">Count:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_count" placeholder="Enter count">
              </div>
            </div> 

            <!-- Date -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_date">Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="wishlist_date" placeholder="2020-04-01">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="clearform-btn">Clear form</button>
                <button type="submit" class="btn btn-primary" id="clearwish-btn">Clear wishlist</button> -->
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-2">Title</th>
            <th class="col-md-2">Description</th>
            <th class="col-md-2">User ID</th>
            <th class="col-md-2">Count</th>
            <th class="col-md-2">Date</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
